<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='900px' height='500px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='900px' height='500px'></canvas>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="50" value="5" class="slider" id="pixel">
        <p>Pixel:
            <span id="displayVal1"></span>
        </p>

        <input type="range" min="1" max="50" value="5" class="slider" id="blur">
        <p>Blur:
            <span id="displayVal2"></span>
        </p>
    </div>

    <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Drawing Rectangle</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line">Drawing Line</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-straightLine">Drawing Straight Line</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-ellipse">Drawing Ellipse</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-polygon">Drawing Polygon</span>
        <span class="btn btn-info fa fa-paint-brush" id="previous">Previous</span>
        <span class="btn btn-info fa fa-paint-brush" id="next">Next</span>
        <span class="btn btn-info fa fa-paint-brush" id="selectors">Select</span>
        <span class="btn btn-info fa fa-paint-brush" id="clear-all">Clear</span>
        <span class="btn btn-info fa fa-paint-brush" id="eraser">Eraser</span>
        <span class="btn btn-info fa fa-paint-brush" id="linepattern-brush">Line Pattern Brush</span>
        <span class="btn btn-info fa fa-paint-brush" id="lineshadow-brush">Line Shadow Brush</span>
        <button id="background-fill" type="button" class="btn btn-primary">Background</button>
        <button id="openFile" type="button" class="btn btn-primary">Upload</button>
        <input id="file" type="file" accept=".png, .jpg, jpeg" />

    </div>

    <label for="color-input" id="color-label" style="background-color: red"></label>
    <input type="checkbox" id="color-input"></input>

    <div id="color-picker">
        <canvas id="color-block" height="150" width="150"></canvas>
        <canvas id="color-strip" height="150" width="30"></canvas>
    </div>


    <script type='text/javascript' src="canvas-common.js"></script>
    <script type='text/javascript' src="drawing-line.js"></script>
    <script type='text/javascript' src="drawing-rectangle.js"></script>
    <script type='text/javascript' src="drawing-straightLine.js"></script>
    <script type='text/javascript' src="drawing-ellipse.js"></script>
    <script type='text/javascript' src="drawing-polygon.js"></script>
    <script type='text/javascript' src="snapshot.js"></script>
    <script type='text/javascript' src="eraser.js"></script>
    <script type='text/javascript' src="color-picker.js"></script>
    <script type='text/javascript' src="fontsizeGet.js"></script>
    <script type='text/javascript' src="selectors.js"></script>
    <script type='text/javascript' src="background-fill.js"></script>
    <script type='text/javascript' src="upload-download.js"></script>

    <script type='text/javascript'>
        // default to be rectangle feature
        currentFunction = new DrawingLine(contextReal, contextDraft);

        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-line').click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        $('#drawing-straightLine').click(() => {
            currentFunction = new DrawingStraightLine(contextReal, contextDraft);
        });
        $('#drawing-ellipse').click(() => {
            currentFunction = new DrawingEllipse(contextReal, contextDraft);
        });
        $('#drawing-polygon').click(() => {
            currentFunction = new DrawingPolygon(contextReal, contextDraft);
        });
        $('#eraser').click(() => {
            currentFunction = new Eraser(contextReal, contextDraft);
        });
        $('#selectors').click(() => {
            currentFunction = new Selectors(contextReal, contextDraft);
        });
        $('#background-fill').click(() => {
            currentFunction = new backgroundFill(contextReal, contextDraft);
        });
        $('#openFile').click(() => {
            currentFunction = new triggerClick();
        });
        $('#linepattern-brush').click(() => {
            currentFunction = new LinePatternBrush(contextReal);
            $('#pixel').prop('min','10');
            $('#displayVal1').html($('#pixel').val());
        });
        $('#lineshadow-brush').click(() => {
            currentFunction = new LineShadowBrush(contextReal, contextDraft);
        });
       

        // Control the snapshot
        $('#previous').click(() => {
            Previous();
        });
        $('#next').click(() => {
            Next();
        });

        // clear all
        $('#clear-all').click(() => {
          contextReal.clearRect(0, 0, canvasReal.width, canvasReal.height);
          contextDraft.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
          currentFunction.reset();
          snapshot[0] = contextReal.getImageData(0,0, canvasReal.width, canvasReal.height);
          index = 0;
          snapshot.length = 1;
        });

    </script>

</body>

</html>
